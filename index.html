<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- style font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">

    <!-- js vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- js -->
    <script type="text/javascript" src="./js/main.js" defer></script>
</head>

<body>
    <div id="app">
        <h1 class="text-center">To Do List</h1>
        <div class="container">
            <label for="task" class="form-label">Crea una nuova task</label>
            <div class="mb-3 d-flex">
                <input v-model.trim="newTask.text" @keyup.enter="createNewTask()" type="text" class="form-control"
                    id="task">
                <button @click="createNewTask()" class="btn btn-primary">Aggiungi
                    task</button>
            </div>
            <div v-if="error.show" class="alert alert-danger" role="alert">
                {{ error.text }}
            </div>
            <div class="card">
                <div class="card-header">
                    Tasks
                </div>
                <ul class="list-group list-group-flush">
                    <li v-for="(task, index) in tasks" class="list-group-item task">
                        <span @click="newTaskDone(index)" class="text"
                            :class="{ 'text-done': task.done }">{{task.text}}</span>
                        <i @click="deletetask(index)" class="fa-solid fa-trash fa-xl p-2 trash"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- js Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
